<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Excel Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="excel" class="excel">
        <div class="excel-layer excel-layer-element" style="flex-grow: 0;">
            <div class=" excel-work-top">
                <div class=" excel-option">
                    <div class="excel-option-left">
                        <div class="excel-option-logo"></div>
                    </div>
                    <div class="excel-option-right">
                        <div class="excel-option-title">Excel 工作簿</div>
                        <div class="excel-option-box">
                            <div id="format-menu-trigger" class=" excel-option-item excel-tools-format">格式
                                <div id="format-dropdown-content" class="dropdown-content">
                                    <div class="dropdown-item">
                                        <label for="menu-rows">行:</label>
                                        <input type="number" id="menu-rows" min="1" value="10">
                                    </div>
                                    <div class="dropdown-item">
                                        <label for="menu-cols">列:</label>
                                        <input type="number" id="menu-cols" min="1" value="8">
                                    </div>
                                    <div class="dropdown-actions">
                                        <button id="menu-apply">应用</button>
                                        <button id="menu-cancel">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-excel">
            <canvas id="main-excel-canvas" style="background-repeat: no-repeat; cursor: default;"></canvas>
        </div>


        <div class="app-footer">
            <div class="excel-container">
                <div class="excel-bottom-menu">
                    <div class="excel-bottom-grid"></div>
                    <div class="excel-bottom-full-screen"></div>
                    <div class="excel-widget excel-xwork-task-progress" style="display: none;">
                        <div class="excel-xwork-task-progress-bar"></div>
                    </div>
                </div>
                <div class="task-progress" style="display: none;">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/excelData.js"></script>
    <script src="src/excelRender.js"></script>
    <script src="src/excelInteraction.js"></script>
    <script src="src/excelCanvas.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
