<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Excel Spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="excel" class="excel">
        <div class="excel-layer excel-layer-element" style="flex-grow: 0;">
            <div class=" excel-work-top">
                <div class=" excel-option">
                    <div class="excel-option-left">
                        <div class="excel-option-logo"></div>
                    </div>
                    <div class="excel-option-right">
                        <div class="excel-option-title">Excel 工作簿</div>
                        <div class="excel-option-box">
                            <div class="excel-option-item excel-tools-file">文件</div>
                            <div class="excel-option-item excel-tools-update">编辑</div>
                            <div class="excel-option-item excel-tools-insert">插入</div>
                            <div class=" excel-option-item excel-tools-look">查看</div>
                            <div class=" excel-option-item excel-tools-format">格式</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <main class="app-body" style="flex-grow: 1;">

        </main>


        <footer class="app-footer">
            <div class="excel-container">
                <div class="excel-bottom-menu">
                    <div class="excel-bottom-grid"></div>
                    <div class="excel-bottom-full-screen"></div>
                    <div class="excel-bottom-sum">求和: 0</div>
                    <div class="excel-bottom-avg">平均数: 0</div>
                    <div class="excel-bottom-number">数量: 0</div>
                    <div class="excel-widget excel-xwork-task-progress" style="display: none;">
                        <div class="excel-xwork-task-progress-bar"></div>
                    </div>
                </div>
                <div class="task-progress" style="display: none;">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </footer>

    </div>

    <script src="app.js"></script>
</body>

</html>
